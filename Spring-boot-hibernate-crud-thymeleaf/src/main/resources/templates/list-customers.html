<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>List</title>
<link type="text/css" rel="stylesheet" href="/css/style.css">
<link type="text/css" rel="stylesheet"
	href="/css/add-customer-style.css">
</head>
<body>

	<div th:insert="~{/fragments/navbar}"></div>


	<div id="warpper">
		<div id="header">
			<h2>CRUD - Customer Relationship Manager</h2>
		</div>
	</div>

	<div id="container">
		<div id="content">

			<input type="button" value="Add Customer"
				onclick="window.location.href='showFormForAdd';return false;"
				class="add-button" />
			<form th:action="search" method="POST">
				Search customer: <input type="text" name="theSearchName" /> <input
					type="submit" value="Search" class="add-button" />
			</form>

			<table>
				<tr>
					<th>Index</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Action</th>
				</tr>

				<th:block th:each="item,state : ${customers}" th:remove="tag">

					<tr>
						<td th:text="${state.index + 1}">index</td>
						<td th:text="${item.firstName}"></td>
						<td th:text=${item.lastName}></td>
						<td th:text=${item.email}></td>
						<td><a
							th:href="@{'/showFormForUpdate?customerId=' + ${item.id} }">Update</a>
							| <a th:href="@{'/delete?customerId=' + ${item.id}}"
							onclick="if(!(confirm('Are you Sure Want to Delete this customer?')))return false;">Delete</a>
						</td>
					</tr>
				</th:block>


			</table>

		</div>
	</div>

</body>
</html>
